<!DOCTYPE html>

  <title>Bai 1</title>

<body>
  
  <script>
    const grades = [6, 5, 4, 9, 11, 10];

    function findMax(grades) {
      let maxGrade = grades[0];
      for (const grade of grades) { if (grade > maxGrade) maxGrade = grade; }
      return maxGrade;
    }

    console.log(findMax(grades));
  </script>
</body>
