<html lang="en">
<head>

  <title>Bai 2</title>

<body>
  
  <script>
    const arr1 = [6, 5, 4, 9, 11, 10], arr2 = [6, 5, 4, 9, 11, 10];
    const num1 = 9, num2 = 2;

    function tryRemoveFromArray(arr, num) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === num) arr.splice(i, 1);
      }
      return arr;
    }

    console.log(tryRemoveFromArray(arr1, num1));
    console.log(tryRemoveFromArray(arr2, num2));
  </script>
</body>
