  <script>
    const arr1 = [6, 5, 4, 9, 11, 11, 10, 11], arr2 = arr1, arr3 = arr1;
    const num1 = 9, num2 = 2, num3 = 11;

    function tryRemoveFromArray(arr, num) {
      while (arr.indexOf(num) > -1) { arr.splice(arr.indexOf(num), 1); }
      return arr;
    }

    console.log(tryRemoveFromArray(arr1, num1));
    console.log(tryRemoveFromArray(arr2, num2));
    console.log(tryRemoveFromArray(arr3, num3));
  </script>
